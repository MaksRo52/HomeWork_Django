{% load tags %}
{% if product.image %}
<img class="w-100" src="{{ product.image | mymedia }}" onerror="this.onerror=null; this.src='../media/static/no_image.jpg'">
{% elif object.image %}
<img class="w-100" src="{{ object.image | mymedia }}" onerror="this.onerror=null; this.src='../media/static/no_image.jpg'">
{% elif blog.image %}
<img class="w-100" src="{{ blog.image | mymedia }}" onerror="this.onerror=null; this.src='../media/static/no_image.jpg'">
{% else %}
<img class="w-100" src="/media/static/no_image.jpg">
{% endif %}
